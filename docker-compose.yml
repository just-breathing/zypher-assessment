services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: zypher-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: zypher
      POSTGRES_PASSWORD: zypher_password
      POSTGRES_DB: zypher
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zypher"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: zypher-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 sh -c 'cat < /dev/null > /dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s

  # Deno AI Backend
  deno:
    build:
      context: .
      dockerfile: Dockerfile.deno
    container_name: zypher-deno
    restart: unless-stopped
    environment:
      PORT: 3001
      NEXT_API_URL: http://web:3000
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: zypher-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
      deno:
        condition: service_started
    environment:
      # Database
      DATABASE_URL: postgresql://zypher:zypher_password@postgres:5432/zypher
      
      # Better Auth
      BETTER_AUTH_SECRET: change-this-to-a-secure-random-string-min-32-chars
      BETTER_AUTH_URL: http://localhost:3000
      
      # Qdrant
      QDRANT_URL: http://qdrant:6333
      
      # Deno Backend
      DENO_BACKEND_URL: http://deno:3001
      
      # Node
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  default:
    name: zypher-network

